<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="scss/main.css"/>

</head>
<body>
  <main>
    <section class="advise">
      <div class="advise_block">
        <p id="text">ADVICE #<span id="number"></span></p>

        <div class="advise_block_advise-container">
          <p id="advise-text">"If you stare at something you dropped on the ground, eventually someone will pick it up for you."</p>
        </div>

        <img src="images/pattern-divider-desktop.svg" id="divider" alt="">
        <div id="icon-dice-container">
          <img src="images/icon-dice.svg" id="icon-dice" alt="">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
